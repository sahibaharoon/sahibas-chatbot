<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Me Anything 🤖</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body class="chat-body">
  <div class="chat-card">
    <h2>Ask Me Anything 🤖</h2>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-upload-group">
      <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="input-upload-group" style="margin-top: 10px;">
      <button onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
      <button onclick="downloadChat()">💾 Download Chat</button>
    </div>
  </div>

  <footer>made with ♥️ by Sahiba Haroon</footer>
  <script src="/static/script.js"></script>
</body>
</html>
